# 1. 简单测试
sayHello:
  template: "Hello {{name}}, welcome back!"

# 2. 复杂对象测试 (Mustache 语法)
order_analysis:
  model: gpt-4
  template: |
    Role: AI Assistant
    Task: Analyze order {{order.id}}
    
    User Profile:
    - Name: {{order.user.name}}
    - VIP Status: {{#order.user.isVip}}YES (High Priority){{/order.user.isVip}}{{^order.user.isVip}}NO (Standard){{/order.user.isVip}}
    
    Order Items:
    {{#order.items}}
    - {{.}}
    {{/order.items}}
    
    Total: ${{order.totalPrice}}
    
    Please provide a brief summary for the shipping department.

# 公共头部
common_header:
  template: "System: You are a helpful assistant named {{assistantName}}.\n"

# 引用头部的 Prompt
chat_with_header:
  model: gpt-3.5
  template: |
    {{> common_header}}
    User: {{input}}

# 代码审查 Prompt
code_review:
  model: gpt-4
  template: |
    # Code Review Analysis

    **Code Snippet:**
    ```java
    {{code}}
    ```

    **Review Focus:**
    1. 潜在的内存泄漏风险
    2. 线程安全问题
    3. 性能优化建议
    4. 最佳实践建议

    **Analysis:**
    {{#code}}
    - 检测到静态Map作为缓存，可能导致内存泄漏
    - 缺乏大小限制和清理机制
    - 建议使用Caffeine或Guava Cache替代
    {{/code}}

    **Recommendations:**
    - 使用专业缓存库替换静态集合
    - 添加TTL或LRU淘汰策略
    - 考虑使用WeakReference避免内存泄漏
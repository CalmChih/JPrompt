# 1. 简单测试
hello:
  template: "Hello {{name}}, welcome back!"

# 2. 复杂对象测试 (Mustache 语法)
order_analysis:
  model: gpt-4
  template: |
    Role: AI Assistant
    Task: Analyze order {{order.id}}
    
    User Profile:
    - Name: {{order.user.name}}
    - VIP Status: {{#order.user.isVip}}YES (High Priority){{/order.user.isVip}}{{^order.user.isVip}}NO (Standard){{/order.user.isVip}}
    
    Order Items:
    {{#order.items}}
    - {{.}}
    {{/order.items}}
    
    Total: ${{order.totalPrice}}
    
    Please provide a brief summary for the shipping department.

# 公共头部
common_header:
  template: "System: You are a helpful assistant named {{assistantName}}.\n"

# 引用头部的 Prompt
chat_with_header:
  model: gpt-3.5
  template: |
    {{> common_header}}
    User: {{input}}